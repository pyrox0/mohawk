# For info on tox see https://tox.readthedocs.io/

[tox]
# Also see .travis.yml where this is maintained separately.
envlist=py27,py34,py35,py36,py37,py38,py39,py310,py311,py312,docs

[base]
deps=
    -r{toxinidir}/requirements/dev.txt

[testenv]
deps={[base]deps}
commands=
    pytest mohawk/tests.py

[testenv:docs]
basepython=python3.7
changedir=docs
deps={[base]deps}
commands=
    sphinx-build -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html
    sphinx-build -b doctest -d {envtmpdir}/doctrees .  {envtmpdir}/doctest
